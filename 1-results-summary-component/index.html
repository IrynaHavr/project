<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="score">
        <div class="score__bc">
          <div class="score__body">
            <div class="score__title">Your Result</div>
            <div class="score__result">
              <div class="score__number"> 76</div>
              <div class="score__fullscore">of 100</div>
            </div>
            <div class="score__text">
              <div class="score__texttitle"> Great</div>
              <div class="score__details">  You scored higher than 65% of the people who have taken these tests.</div>
            </div>
          </div>
        </div>

      </div>
      <div class="details">
        <div class="details__box">
          <div class="details__tittle"> Summary</div>
          <div class="details__body">
            <div class="details__item item">
              <div class="item__text itemOne"> Reaction</div>
              <div class="item__score">
                <div class="item__result">80</div>
                <div class="item__slash">/</div>
                <div class="item__fullscore">100</div>
              </div>
            </div>
            <div class="details__item item">
              <div class="item__text itemTwo">Memory</div>
              <div class="item__score">
                <div class="item__result">92</div>
                <div class="item__slash">/</div>
                <div class="item__fullscore">100</div>
              </div>
            </div>
            <div class="details__item item">
              <div class="item__text itemThree">Verbal</div>
              <div class="item__score">
                <div class="item__result">61</div>
                <div class="item__slash">/</div>
                <div class="item__fullscore">100</div>
              </div>
            </div>
            <div class="details__item item">
              <div class="item__text itemFour">Visual</div>
              <div class="item__score">
                <div class="item__result">72</div>
                <div class="item__slash">/</div>
                <div class="item__fullscore">100</div>
              </div>
            </div>
          </div>
          <div class="details__button">
            <a href="#" class="details__buttonbody">Continue</a>
        </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iryna Havryliuk</a>.
    </div>
  </div>
 

</body>
</html>
